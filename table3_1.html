<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <fieldset >
    <legend>
      Application Form
    </legend>
    <form action="">
      <label for="1">
        Name:<input type="text" id="1">
      </label>
      <br><br>
      <label for="2">
        Email:<input type="email" >
      </label>
      <label for="3">
        Password:&nbsp&nbsp&nbsp<input type="password">
      </label>
      <br><br>
      Phone:&nbsp<input type="tel"  minlength="10" maxlength="10">
      
      <br><br>
      DOB:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="date"><br><br>
      DOB with time:&nbsp&nbsp&nbsp<input type="datetime-local"><br><br>
      Week<input type="week">
        <br><br><br><br>
      Subject:
      <br>
      Hindi<input type="checkbox">
      English<input type="checkbox">
      Maths<input type="checkbox">
      <br><br><br>
      Gender:
      Male<input type="radio" name="g">
      FeMALE<input type="radio" name="g">
      Other<input type="radio" name="g">
      <br><br><br><br>
      File Upload&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="file" value="Browse here"><br><br>
      Country:
      <select>
        <option>India</option>
        <option>America</option>
        <option>South Africa</option>
      </select>
      Enter state:<input type="text" id="state">
      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="submit" value="Submit kijye">
      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="reset" value="Clear kijye">
      
    </form>
  </fieldset>
  
</body>
</html>
